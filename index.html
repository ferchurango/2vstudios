        /* Swiper General */
        .swiper {
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .swiper-slide video {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: contain;
            border-radius: 10px;
        }

        /* Eliminaci贸n de la paginaci贸n */
        .swiper-pagination {
            display: none !important;
        }

        /*  Contorno sobre el video SOLO en TV */
        .tv-slider .swiper-slide::after {
            content: "";
            position: absolute;
            inset: 0;
            border: 2px solid white; /* Borde m谩s visible */
            border-radius: 10px;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        function initSwiper(selector, defaultSlides, mobileSlides) {
            new Swiper(selector, {
                slidesPerView: defaultSlides,
                spaceBetween: 20,
                loop: true,
                autoplay: {
                    delay: 2000,
                    disableOnInteraction: false,
                },
                breakpoints: {
                    0: { slidesPerView: mobileSlides }, // En m贸viles
                    768: { slidesPerView: defaultSlides } // En pantallas m谩s grandes
                }
            });
        }

        function loadVideos() {
            document.querySelectorAll("video[data-src]").forEach(video => {
                video.src = video.getAttribute("data-src");
                video.removeAttribute("data-src");
            });
        }

        // Inicializaci贸n de carruseles con diferentes configuraciones
        initSwiper(".vfx-slider-1", 6, 2);
        initSwiper(".vfx-slider-2", 6, 2);
        initSwiper(".animacion-slider", 6, 2);
        initSwiper(".tv-slider", 2, 1); // En m贸vil solo 1

        // Carga diferida de videos
        loadVideos();
    });
